<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="header__wrapper">
                <img src="images/logo-one.png" alt="logo" class="header__wrapper-logo">
                <nav class="header__wrapper-nav">
                    <ul class="header__wrapper-navlink">
                        <li class="header__wrapper-list"><a href="#">MESSENGER</a></li>
                        <li class="header__wrapper-list"><a href="#">HOME</a></li>
                        <li class="header__wrapper-list"><a href="#">LOGIN</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            <div class="content__wrapper">
                <img src="images/logo-two.png" alt="logo-two" class="content__form-logo">
                <form action="#" class="content__form">
                    <div class="content__form-inputBox">
                        <i class="fas fa-user-alt"></i>
                        <input type="text" placeholder="Yahoo ID" id="yahoo-id">
                    </div>
                    <div class="content__form-inputBox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <div class="content__form-checkbox">
                        <input type="checkbox" id="checkbox">
                        <span>Remember Me</span>
                    </div>
                    <div class="content__form-submit">
                        <button id="submit">Sign In</button>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>
                    <h6 class="content__h6"><span id="h6">Or</span></h6>
                    <div class="content__btn">
                        <button class="btn content__btn-fb"><i class="fab fa-facebook"></i>Sign In with Facebook</button>
                    </div>
                    <div class="content__btn">
                        <button class="btn content__btn-google"><i class="fab fa-google"></i>Sign In with Google</button>
                    </div>
                    <div class="content__footer-link">
                        <h6>Already have an account?<a href="#" class="login-link">&nbspLogin</a></h6>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
